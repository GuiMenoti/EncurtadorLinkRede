<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Rede Líderes</title>

  <!-- Metadados para pré-visualização do WhatsApp -->
  <meta property="og:title" content="Participe da Rede Líderes" />
  <meta property="og:description" content="Preencha o formulário para entrar na comunidade de líderes." />
  <meta property="og:image" content="https://i.ibb.co/YF1Pfsgd/Design-sem-nome-1.png" />
  <meta property="og:url" content="https://redelideres.com/Formulario-Lideres" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Container principal */
    .container {
      text-align: center;
      z-index: 10;
      position: relative;
      max-width: 600px;
      width: 100%;
    }

    /* Logo */
    .logo {
      margin-bottom: 30px;
    }

    .logo-image {
      width: 180px;
      height: 180px;
      margin: 0 auto 20px;
      background: #f1f5f9;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #64748b;
    }

    .logo h1 {
      color: #000000;
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    .logo span {
   color: #000000;
  font-weight: 900;
    }

    /* Frase */
    .subtitle {
      color: #64748b;
      font-size: 1.4em;
      margin-bottom: 80px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    /* Barra de progresso */
    .progress-container {
      width: 100%;
      height: 8px;
      background: #f1f5f9;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: #000000;
      width: 0%;
      transition: width 0.1s ease;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .logo h1 {
        font-size: 3em;
      }
      
      .subtitle {
        font-size: 1.2em;
        margin-bottom: 60px;
      }
    }

    @media (max-width: 480px) {
      .logo h1 {
        font-size: 2.5em;
      }
      
      .subtitle {
        font-size: 1.1em;
        margin-bottom: 50px;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="logo">
      <div class="logo-image">
        <img src="https://i.ibb.co/YF1Pfsgd/Design-sem-nome-1.png" alt="Logo Rede Líderes" style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">
      </div>
      <h1>REDE <span>LÍDERES</span></h1>
    </div>

    <div class="subtitle">
     Conectando Líderes
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

<script>
  const progressBar = document.getElementById('progressBar');
  const totalTime = 2; // segundos
  let currentTime = 0;

  function updateProgress() {
    currentTime += 0.1;
    const progress = (currentTime / totalTime) * 100;
    progressBar.style.width = progress + '%';

    if (currentTime >= totalTime) {
      clearInterval(interval); // limpa o intervalo para parar a execução
      redirectToForm();
    }
  }

  function redirectToForm() {
    progressBar.style.width = '100%';
    setTimeout(() => {
      window.location.href = 'https://redelideres.notion.site/22218ac9dd4981d0b436e39f8e7ec3f6';
    }, 200); // coloquei 200ms só para garantir que a barra encha visualmente
  }

  const interval = setInterval(updateProgress, 100);
</script>

</body>
</html>
